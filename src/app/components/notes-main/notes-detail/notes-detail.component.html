<div class="container" >
  <button class="float-end rounded-circle px-3 py-2" (click)="closeNote()"><i class="fas fa-close"></i></button>
  <div class="row text-center" style="height:10%">
    <input class="ps-4 py-1 rounded-pill" type="text"  [value]="selectedNote.title" #newTitle>
  </div>
  <div class="row py-2" style="height:90%">
    <textarea  rows="17" style="height:100%" #newDescription>{{selectedNote.description}}</textarea>
  </div>
  <div class="float-end">
    <button class="btn btn-success mx-1" (click)="makeChanges(newTitle.value,newDescription.value)"><i class="fas fa-check me-1"></i>Submit</button>
    <button class="btn btn-danger mx-1" (click)="deleteNote(selectedNote.id)"><i class="fas fa-trash me-1"></i>Delete</button>
  </div>
</div>
